<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="header">
		<ul id="log-in">
			<li id="facebook">facebook</li>
			<li>Email or Phone</li>
			<li><input type="text" name="email-or-phone"></li>
			<li>Password</li>
			<li><input type="text" name="pass">&nbsp<button>Log In</button></li>
			<li><a href="#">Forgotten account ?</a></li>
		</ul>
	</div>
	<div class="row">
		<div class="column-1">
			<h2>Fcebook helps you to connect and share with the people in your life.</h2>
		</div>
		<div class="column-2">
			<h2><b>Create an account</b></h2>
			<p>It's quick and easy.</p>
			<form id="form-reg">
				<input type="text" name="fname" placeholder="First name">
				<input type="text" name="lname" placeholder="Suname"><br>
				<input type="text" name="mob" placeholder="Monile number or email address"><br>
				<input type="password" name="pass" placeholder="New password"><br>
				Birthday<br>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select>
					<option>Jan</option>
					<option>Feb</option>
					<option>March</option>
				</select>
				<select>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
				</select>
				Gender<br>
				<input type="radio" name="male" id="male">Male
				<input type="radio" name="male" id="male">Female
				<input type="radio" name="male" id="male">Custom<br>
				<button>Sign Up</button>
			</form>
		</div>
	</div>
</body>
</html>
